<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Recruiter Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="Login.css" rel="stylesheet" type="text/css" />
    <script src="../../config.js"></script>
    <script src="Login.js"></script>
</head>    
<body>

<div class="container">

    <div id="loginForm">
        <h1>InterviewAI</h1>
        <h2>Login</h2>

        <!-- Added data-form and data-field attributes to connect form inputs to JS without using ids - Bora -->
        <form data-form="login">
            <div class="form-group">
                <label>Email</label>
                <input type="email" data-field="login-email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" data-field="login-password" required>
            </div>

            <div class="message" data-message="login"></div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="toggle-text">
             Don't have an account?
            <span onclick="toggleForms()">Register</span>
        </div>
    </div>

    <div id="registerForm" class="hidden">
        <h1>InterviewAI</h1>
        <h2>Register</h2>

        <!-- Added data-form and data-field attributes to connect form inputs to JS without using ids - Bora -->
        <form data-form="register">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" data-field="register-name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" data-field="register-email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" data-field="register-password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" data-field="register-confirm" required>
            </div>

            <div class="message" data-message="register"></div>

            <!-- Fixed typo: was class=""btn" - Bora -->
            <button type="submit" class="btn">Register</button>

        </form>
        <div class="toggle-text">
            Already have an account?
            <span onclick="toggleForms()">Login</span>
        </div>

    </div>
</div>
</body>
</html>
